<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 추천</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    .ball-container {
      display: flex;
      justify-content: center;
    }
    .ball {
      width: 5rem;
      height: 5rem;
      margin: 1rem;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      line-height: 5rem;
      text-align: center;

      background-color: aqua;
    }
  </style>
</head>
<body>
  <div class="container text-center p-5">
    <h1 class="fw-bold mb-4">
      <span style="color: red;">★</span>
      <span style="color: orange;">이번 주 </span>
      <span style="color: yellow;">행운의 </span>
      <span style="color: green;">로또 </span>
      <span style="color: skyblue;">번호는</span>
      <span style="color: blue;">?!</span>
      <span style="color: purple;">★</span>
    </h1>
    
    {% for row in lotto %}
      <div class="ball-container">
        {% for elem in row %}
          <div class="ball">{{ elem }}</div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script>
    const balls = document.querySelectorAll('.ball');

    for (let i = 0; i < balls.length; i++) {
      item = balls[i];

      // 공 색 바꾸기
      if (item.innerText <= 10) {
        item.style.backgroundColor = '#ffff87';
      } else if (item.innerText <= 20) {
        item.style.backgroundColor = '#89baff';
      } else if (item.innerText <= 30) {
        item.style.backgroundColor = '#ff8989';
      } else if (item.innerText <= 40) {
        item.style.backgroundColor = '#c5c5c5';
      } else {
        item.style.backgroundColor = '#c4ff97';
      }
    }
  </script>
</body>
</html>
