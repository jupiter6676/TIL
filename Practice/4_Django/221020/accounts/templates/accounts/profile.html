{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="text-center my-5">회원 정보 수정</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="text-end">
      <input type="submit" class="btn btn-primary" value="수정하기">
    </div>
  </form>
{% endblock content %}
