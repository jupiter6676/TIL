{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="text-center my-5">회원가입</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="text-end">
      {% bootstrap_button button_type="submit" button_class="btn-primary" content="가입하기" %}
    </div>
  </form>
{% endblock content %}
