{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="text-center mb-5">글 수정하기</h1>

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="text-end">
      <button type="submit" class="btn btn-primary">수정하기</button>
    </div>
  </form>
{% endblock content %}
