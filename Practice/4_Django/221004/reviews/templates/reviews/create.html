{% extends 'base.html' %}

{% block title %}
<title>영화 리뷰 작성</title>
{% endblock %}

{% block content %}
<div class="container my-5">
  <form action="{% url 'reviews:create' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }} <!-- Bootstrap과 JS 적용할 방법? -->

    <div class="d-flex justify-content-end">
      <input type="submit" class="btn btn-primary" value="리뷰 쓰기" id="submit"/>
    </div>
  </form>
</div>
{% endblock %}
