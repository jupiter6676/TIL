{% extends 'base.html' %}

{% block title %}
<title>영화 리뷰 수정</title>
{% endblock %}

{% block content %}
<div class="container my-5">
  <form action="{% url 'reviews:update' post.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-end">
      <input type="submit" class="btn btn-primary" value="리뷰 쓰기"/>
    </div>
  </form>
</div>
{% endblock %}
