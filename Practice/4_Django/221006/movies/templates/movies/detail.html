{% extends 'base.html' %}

{% block title %}
<title>{{ movie.title }}</title>
{% endblock title %}

{% block content %}
<div class="container my-5">
  <h1>{{ movie.title }}</h1>

  <div class="d-flex justify-content-between align-items-center">
    <p class="text-muted m-0">{{ movie.running_time }}분</p>
    <div>
      <a class="btn btn-outline-primary" href="{% url 'movies:update' movie.pk %}">수정</a>
      <a class="btn btn-outline-danger ms-2" href="{% url 'movies:delete' movie.pk %}">삭제</a>
    </div>
  </div>
  <hr>

  <!-- white-space: pre; → textarea의 개행과 공백을 그대로 보여준다. -->
  <p style="min-height: 300px; white-space: pre;">{{ movie.summary }}</p>
  <hr>

  <div class="d-flex flex-column align-items-end">
    <p class="text-muted mb-3">마지막 수정 시간: {{ movie.updated_at|date:'Y-m-d H:i' }}</p>
    <a class="btn btn-outline-primary" href="{% url 'movies:index' %}">목록으로</a>
  </div>
</div>
{% endblock content %}
