{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  <title>회원가입</title>
{% endblock title %}

{% block content %}
  <div class="container my-5">
    <h1 class="text-center mb-5">회원가입</h1>

    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}

      <div class="text-end">
        <input type="submit" value="회원가입" class="btn btn-primary">
      </div>
    </form>
  </div>
{% endblock content %}
