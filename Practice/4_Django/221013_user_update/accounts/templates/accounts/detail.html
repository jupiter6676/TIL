{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <p>{{ user.pk }}</p>
  <p>username: {{ user.username }}</p>
  <p>email: {{ user.email }}</p>
  <p>full name: {{ user.full_name }}</p>
  <hr>

  <!-- POST로 주면 계속 리다이렉트 한다.. -->
  <form action="{% url 'accounts:update' user.pk %}" method="GET">
    <div class="text-end">
      <a href="{% url 'accounts:index' %}" class="btn btn-outline-primary">목록으로</a>
      {% if request.user.pk != user.pk %}
        <input type="submit" value="수정" class="btn btn-primary" disabled>
      {% else %}
        <input type="submit" value="수정" class="btn btn-primary">
      {% endif %}
    </div>
  </form>
</div>
{% endblock content %}
