{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    {% if request.user.is_authenticated %}
      <h1 class="text-center mb-5">
        <a href="" class="text-decoration-none">{{ request.user }}</a>님, 안녕하세요.
      </h1>
    {% else %}
      <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary w-100 mb-3">로그인</a>
    {% endif %}
    <a href="{% url 'accounts:index' %}" class="btn btn-outline-primary w-100">회원 목록</a>
  </div>
{% endblock content %}
