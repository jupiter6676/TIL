<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 2</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 상단 문구 -->
  <div class="header">
    <h2 style="font-size:12px">ALL ABOUT</h2>
    <h2>쇼핑몰</h2>
  </div>

  <!-- 카드 2개 -->
  <div class="cards">
    <!-- 첫 번째 카드 -->
    <div class="card">
      <!-- 카드의 이미지 -->
      <img class="card-image" src="./images/product.webp">
      
      <div class="card-body">
        <!-- 카드의 헤더 -->
        <div class="card-header">
          <p class="card-vendor">블루밍홈</p>
          <h3 class="card-product">젤리아 인테리어의자 식탁의자 FAB 5colors</h3>
        </div>
        
        <!-- 카드의 할인율 + 가격 정보 -->
        <div class="card-priceInfo">
          <span class="card-discount">30%</span>
          <span class="card-price">23,900</span>
        </div>

        <!-- 카드의 평점 + 리뷰 정보 -->
        <div class="card-reviewInfo">
          <span class="card-rate">4.6</span>
          <span class="card-review">리뷰 823</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
