<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>회원 가입</title>
</head>
<body class="container">
  <h1 class="text-center m-5">회원 가입</h1>

  <form action="practice2.html" method="post">
    <!-- 이메일 -->
    <div class="mb-3">
      <label for="user-email" class="form-label">이메일</label>
      <input id="user-email" type="email" class="form-control" name="user-email" placeholder="name@example.com" autofocus>
      <div id="email-help" class="form-text">가입 시 활용할 이메일 주소를 작성해주세요.</div>
    </div>

    <!-- 비밀번호 -->
    <div class="mb-3">
      <label for="user-password" class="form-label">비밀번호</label>
      <input id="user-password" type="password" class="form-control" name="user-password">
    </div>

    <!-- 비밀번호 확인 -->
    <div class="mb-3">
      <label for="check-password" class="form-label">비밀번호 확인</label>
      <input id="check-password" type="password" class="form-control" name="check-password">
      <div id="check-help" class="form-text">비밀번호를 동일하게 작성해주세요.</div>
    </div>

    <!-- 프로필 사진 -->
    <div class="mb-3">
      <label for="profile-img" class="form-label">프로필 사진</label>
      <input id="profile-img" type="file" class="form-control" name="profile-img">
    </div>

    <!-- 개인정보 수집 동의 -->
    <div class="form-check mb-3">
      <input id="agreement" type="checkbox" class="form-check-input" name="agreement">
      <label for="agreement" class="form-check-label">개인정보 활용에 동의합니다.</label>
    </div>

    <!-- 가입 신청 버튼 -->
    <div class="mb-3">
      <input type="submit" class="btn btn-primary mb-3" value="가입 신청"></input>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
