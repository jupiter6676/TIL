{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

  {% if request.resolver_match.url_name == 'create' %}
    <h1>Create</h1>
    {%else%}
    <h1>Update</h1>
  {% endif %}
  <form action="" method='POST' enctype="multipart/form-data">

    {% csrf_token %}
    {% bootstrap_form form %}
    <input class='btn btn-success' type="submit" value='Submit'>

  </form>

{% endblock content %}
