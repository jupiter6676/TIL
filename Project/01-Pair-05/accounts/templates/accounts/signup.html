{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="text-center my-5">회원가입</h1>
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% bootstrap_form form %}
    {% csrf_token %}

    <div class="text-end">
      <input type="submit" value="회원가입" class="btn btn-primary">
    </div>
  </form>
{% endblock content %}
