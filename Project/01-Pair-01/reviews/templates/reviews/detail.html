{% extends 'base.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1>{{ title }}</h1>
    <div class="mx-5">
      <a class="btn btn-outline-primary" href="{% url 'reviews:edit' id %}">수정</a>
      <a class="btn btn-outline-danger ms-2" href="{% url 'reviews:delete' id %}">삭제</a>
    </div>
  </div>
  <hr/>

  <p style="min-height: 300px; white-space: pre;" id="content">{{ content }}</p>
  <hr/>
  <a class="btn btn-outline-primary" href="{% url 'reviews:index' %}">목록으로</a>
</div>
{% endblock %}
