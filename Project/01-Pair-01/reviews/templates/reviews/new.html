{% extends 'base.html' %}

{% block title %}
<title>영화 리뷰 작성</title>
{% endblock %}

{% block content %}
<div class="container my-5">
  <form action="{% url 'reviews:create' %}" method="GET">
    <label for="title" class="form-label mb-2">제목</label>
    <input type="text" name="title" id="title" class="form-control mb-3" autofocus/>

    <label for="content" class="form-label mb-2">내용</label>
    <textarea name="content" id="content" rows="10" class="form-control mb-3"></textarea>

    <div class="d-flex justify-content-end">
      <input type="submit" class="btn btn-primary" value="리뷰 쓰기" id="submit" disabled/>
    </div>
  </form>
</div>

<!-- JS -->
<script>
  const title = document.querySelector("#title");

  title.addEventListener("input", function (event) {
    const btn = document.querySelector("#submit");
    if (event.target.value.trim().length > 0) {
      btn.disabled = false;
    } else {
      btn.disabled = true;
    }
  });
</script>
{% endblock %}
