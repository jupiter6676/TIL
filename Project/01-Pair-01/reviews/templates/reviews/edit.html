{% extends 'base.html' %}

{% block title %}
<title>영화 리뷰 수정</title>
{% endblock %}

{% block content %}
<div class="container my-5">
  <form action="{% url 'reviews:update' id %}" method="GET">
    <label for="title" class="form-label mb-2">제목</label>
    <input type="text" name="title" id="title" class="form-control mb-3" autofocus value="{{ title }}"/>

    <label for="content" class="form-label mb-2">내용</label>
    <textarea name="content" id="content" rows="10" class="form-control mb-3">{{ content }}</textarea>

    <div class="d-flex justify-content-end">
      <input type="submit" class="btn btn-primary" value="리뷰 쓰기"/>
    </div>
  </form>
</div>
{% endblock %}
