{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'IBMPlexSansKR-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/IBMPlexSansKR-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'IBMPlexSansKR-Regular';
            background: url(''), no-repeat;
            background-position: top;
            background-size: 100%;
        }
    </style>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-white bg-white py-0 sticky-top opacity-75">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'reviews:index' %}"><img src="{% static 'logo.jpg' %}" style="width: 100%; height: 40px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav fw-bold">
          <a class="nav-link" aria-current="page" href="{% url 'reviews:index' %}">main</a>
        </div>
      </div>
      <div class="d-flex text-end">
        <form action="{% url 'reviews:search' %}" class="mx-3 my-0">
          <input class="rounded mx-1" rows="1" name="title">
          <input type="submit" class="btn btn-outline-dark" value="검색">
        </form>
        <a href="{% url 'reviews:movie_register' %}" class="btn btn-primary">영화 등록</a>
      </div>
    </div>
  </nav>
  <div class="container text-start mt-5">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
