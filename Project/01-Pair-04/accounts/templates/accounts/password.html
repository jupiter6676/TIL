  <form action="{% url 'accounts:password' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="text-end">
      <input type="submit" value="수정하기" class="btn btn-primary">
    </div>
  </form>
{% endblock %}
